<!DOCTYPE html>

<head>

        <div class="more-user-main">
            <img src="person.jpeg" width="17%">

    </div>

        </div>

            <span><i class="fas fa-brush"></i></span>

        </div>

            <div>

    <nav class="nav">

            <li class="nav__btn">

            </li>

            </li>
            <li class="nav__btn">

        </ul>

    </div>
