<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:47</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <a href="chat.html"><i class="fas fa-chevron-left"></i></a>
        <h1 class="screen-header-title">Settings</h1>
        <div class="screen-header-icon">
            <span><i class="fas fa-search"></i></span>
    </header>
    <main>
        <div class="setting-main1">
            <div>
                <span><i class="fas fa-bullhorn"></i></span>
                <span>Notices</span>
            </div>
            <div>
                <span><i class="fas fa-flask"></i></span>
                <span>Kakao Lab</span>
            </div>
            <div>
                <span><i class="fas fa-exclamation-circle"></i></span>
                <span>Version</span>
                <span class="exp">Latest Version</span>
            </div>

        </div>
        <div class="setting-main2">
            <div>
                <span><i class="fas fa-unlock-alt"></i></span>
                <span>Privacy</span>
            </div>
            <div>
                <span><i class="far fa-bell"></i></span>
                <span>Notifications</span>
            </div>
            <div>
                <span><i class="fas fa-user-alt"></i></span>
                <span>Friends</span>
            </div>
            <div>
                <span><i class="far fa-comment"></i></span>
                <span>Chats</span>
            </div>
            <div>
                <span><i class="fas fa-spinner"></i></span>
                <span>Display</span>
                <span class="n">N</span>
            </div>
            <div>
                <span><i class="fas fa-brush"></i></span>
                <span>Themes</span>
                <span class="n">N</span>
                <span class="exp">Default theme</span>
            </div>
            <div>
                <span><i class="fas fa-phone-alt"></i></span>
                <span>Call</span>
                
            </div>
            
        </div>
    </main>
   
    
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chat.html"><i class="far fa-comment"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h"></i></a>
                <div></div>
            </li>
         
        </ul>
    </nav>

    
    <script src="https://kit.fontawesome.com/8f9b37237f.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    
   
</body>
</html>
