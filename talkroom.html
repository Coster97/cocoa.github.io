<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk - kakao</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>11:47</span>
        </div>
        <div class="status-bar__column">
            <span>98%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="screen-header">
        <a href="chat.html"><i class="fas fa-chevron-left"></i></a>
        <h1 class="talkroom-name">KakaoTalk</h1>
        <div class="screen-header-icon">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>
    <span class="date">2021.10.18</span>
    <main>
        <div class="talk-main">
            <img src="channel-icon.png" width="45px">
            <div>
                <span>kakaoTalk</span>
                <span class="innertext">Please check My Kakao Account info</span>
                <span class="innertext-time">12:30 PM</span>
            </div>
        </div>
        
        
    </main>
   
    
    <div class="keyboard"> 
        <span><i class="far fa-plus-square"></i></span>
        <span>It's a channel where you can't chat.</span>
    </div>
    
    <script src="https://kit.fontawesome.com/8f9b37237f.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
    
   
</body>
</html>
